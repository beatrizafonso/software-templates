        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: 
              - Group           ######## NAO TA FUNCIONANDO


    - title: Application
      required:
        - country
        - javaVersion
        - application_name
        - lifecycle
        - health_check
      properties:

        application_name:
          title: Application Name
          type: string
          description: Application Name

        lifecycle:
          title: Lifecycle
          type: string
          default: staging
          enum:
            - production
            - staging
        country:
          title: Country
          type: string
          default: BR
          enum:
            - BR
            - MX
          enumNames:
            - Brasil
            - Mexico

        javaVersion:
          title: Java Version
          type: string
          default: openjdk:15.0.1-jdk
          enum:
            - openjdk:15.0.1-jdk
            - openjdk:8
            - openjdk:8-jdk 
            - openjdk:8u131-jdk-alpine
            - openjdk:jre-alpine3.8
        
        health_check:
          title: Application Health Check path
          type: string
          description: Make sure this path exists in your application.
          ui:options:
            defaultValue: /       ##### NAO TA FUNCIONANDO
          customFormats: [a-zA-Z-/0-9]

        envs:
          title: Environment Variables
          description: Application Environment Variables
          type: array
          required:
            - envName
            - envValue
          items:
            type: object
            properties:
              envName:
                type: string
                title: Env Name
                description: Only letters in uppercase and _.
                customFormats: [A-Z_]
              envValue:
                type: string
                title: Env Value


        secrets:
          title: Secrets
          description: Environment variables that must be secrets
          type: array
          required:
            - secretName
            - secretValue
          items:
            type: object
            properties:
              secretName:
                type: string
                title: Secret Name
                description: Only letters in uppercase and _.
                customFormats: [A-Z_]
              secretValue:
                type: string
                title: Secret Value
                # ui:widget: password

    - title: Kubernetes
      required:
        - k8s_namespace
        - k8s_svc_port
        - k8s_pod_replicas
        # - k8s_hpa_prod
        # - ingress
      properties:
        k8s_namespace:
          title: Kubernetes Namespace
          type: string
          ui:options:
            defaultValue: default
          customFormats: [a-z-]

        k8s_svc_port:
          title: Service Port
          type: number
          default: 8080

        k8s_pod_replicas:
          title: Total Replicas
          type: number
          default: 1

        # ingress_conditional
        # internal or external?

        # ingress:
        #   title: Ingress
        #   type: string
        #   description: Name for java runtime.
        #   default: internal-ingress
