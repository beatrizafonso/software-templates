        #     - internal-ingress
        #     - external-ingress

        kind_resource:
          title: "The service will be deployed as a:"
          type: string
          default: Deployment
          enum:
            - Deployment
            - Statefulset


        ingress:
          title: Ingress
          type: object
          required:
          - ingress_conditional
          properties:
            ingress_conditional:
              title: Enable Ingress?
              type: string
              enum:
                - "no"
                - "one"
                - "mutiple"
              enumNames:
                - 'No'
                - 'Yes: One'
                - 'Yes: More than one'
              default: "no"
          dependencies:
            ingress_conditional:
              oneOf:
              - properties:
                  ingress_conditional:
                    enum:
                    - "no"
              - properties:
                required: 
                  - k8s_ingress_host
                  - k8s_ingress_class
                  ingress_conditional:
                    enum:
                      - "one"
                  k8s_ingress_host:
                    title: Host URL
                    type: string
                    description: "Subdomain only. Example: <subdomain>.wine.bom.br"
                    customFormats: [a-zA-Z-0-9]
                  k8s_ingress_class:
                    title: Host URL
                    type: string
                    enum:
                      - internal-ingress
                      - external-ingress
                    default: internal-ingress
