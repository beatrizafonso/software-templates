apiVersion: backstage.io/v1beta2
kind: Template
metadata:
  name: automated-ci
  title: Automated CI
  description: Create a GitHub Repository with automated CI and terraform triggers
  tags:
    - cicd
    - terraform
    - repository
spec:
  owner: beatrizafonso@wine.com.br
  type: service
  
  parameters:
    - title: Provide some simple information
      required:
        - repo_name
        - owner
        - environment
      properties:
        repo_name:
          title: Repository name
          type: string
          description: Repository name that will be created
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        environment:
          title: Environment
          type: string
          description: Environment application. eg (production, staging)
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: 
              - Group
    - title: Choose a location  
      required:
        - repoUrl
      properties: 
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com


  steps:
    - id: template
      name: Fetch template
      action: fetch:template
      input:
        url: ./template
        values:
          repo_name: '{{ parameters.repo_name }}'
          description: '{{ parameters.description }}'
          environment: '{{ parameters.environment }}'
          owner: '{{ parameters.owner }}'
          destination: '{{ parseRepoUrl parameters.repoUrl }}' 
          http_port: 8080

    - id: publishrepo
      name: Publish New Git Repository
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: 'This is {{ parameters.component_id }}'
        repoUrl: '{{ parameters.repoUrl }}'

    - id: fetch-trigger
      name: Fetch Trigger
      action: fetch:template
      input:
        url: ./trigger
        values:
          owner: 'beatrizafonso'
          destination: 'github.com?owner=beatrizafonso&repo=fluxMigration'
          repo_name: '{{ parameters.repo_name }}'

    - id: publish-pull-request
      name: Publish Pull Request
      action: publish:github:pull-request
      input:
        owner: 'beatrizafonso'
        repoUrl: 'github.com?owner=beatrizafonso&repo=fluxMigration'
        title: 'Create new trigger: {{parameters.repo_name}}'
        branchName: 'create-trigger-{{parameters.repo_name}}'
        description: |
          # New trigger: {{parameters.repo-name}}

          {{#if parameters.description}}
          {{parameters.description}}
          {{/if}}
        targetPath: 'terraform/ci-gcp/triggers/winecombr'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '{{ steps.publishrepo.output.repoContentsUrl }}'
        catalogInfoPath: '/catalog-info.yaml'

  output:
    remoteUrl: '{{ steps.publishrepo.output.remoteUrl }}'
    entityRef: '{{ steps.register.output.entityRef }}'
    links: 
      - url: '{{steps.publish-pull-request.output.remoteUrl}}'
        text: 'Go to PR'
